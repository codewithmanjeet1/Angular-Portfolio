    <div class="signin">
        <div class="content">
            <h2>Sign In</h2>
            <form [formGroup]="reactform" (ngSubmit)="formdata()">
                <div class="form">
                    <div class="inputBox">
                        <input type="email" formControlName="email"
                            [ngClass]="{'cssstyle': isSubmit && f['email'].errors}">
                        <i>Email Id:-</i>
                        <span *ngIf="isSubmit && f['email'].errors">
                            <span *ngIf="f['email'].errors['required']" class="cssstyle">please enter the
                                email</span>
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="password" formControlName="password"
                            [ngClass]="{'cssstyle': isSubmit && f['password'].errors}">
                        <i>Password :-</i>
                        <span *ngIf="isSubmit && f['password'].errors">
                            <span *ngIf="f['password'].errors['required']" class="cssstyle">please enter the
                                password</span>
                        </span>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a [routerLink]="['/singup']">Sign In</a>
                    </div>
                    <div class="inputBox">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
