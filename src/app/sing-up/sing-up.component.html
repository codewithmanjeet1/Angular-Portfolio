    <div class="signin">
        <div class="content">
            <h2>Sign In</h2>
            <form [formGroup]="reactform" (ngSubmit)="formdata()">
                <div class="form">
                    <div class="inputBox">

                        <input type="text" formGroupName="username"
                            [ngClass]="{'cssstyle': isSubmit && f['username'].errors} ">
                        <i>Username</i>
                        <span *ngIf="isSubmit && f['username'].errors">
                            <span *ngIf="f['username'].errors['required']">please enter the username</span>
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="password" formControlName="password"
                            [ngClass]="{'cssstyle': isSubmit && f['password'].errors}">
                        <i>Password</i>
                        <span *ngIf="isSubmit && f['password'].errors">
                            <span *ngIf="f['password'].errors['required']">please enter the password</span>
                        </span>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign In</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sing Up">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
